    .error {
        border: 1px solid;

        border-radius: 5px;

    }

{% block main %}
    <h2>Добавить сеанс</h2>

    {% if errors %}
        <ul class="errors">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/add" method="post" style="margin-left: 20px;">
        <input type="text" name="movie" placeholder="Название фильма">
        <input type="time" name="time" placeholder="Время начала">
        <input type="date" name="date" placeholder="Дата">
        <input type="submit" value="Добавить">
    </form>
{% endblock %}
