{% extends "base.html" %}

{% block RGZ %}РГЗ 5 семестр
<div style="display: inline-block; position: relative; margin-left: 60%; color: white; text-decoration: none; top: 0px; font-size: 24px; margin-bottom: 30px;">
    <label style="font-size: 24px;">
        Кинотеатр
    </label>
    <a href="/osnovnaiu" style="border: 0px solid; margin-left: 40px; text-decoration: none; color: white;">Сеансы</a>
    <a href="/login" style="border: 1px solid; border-radius: 8px; padding: 5px; margin-left: 50px; text-decoration: none; color: white;">Войти</a></li>
    <a href="/register" style="border: 1px solid; border-radius: 8px; padding: 5px; color: white; background-color: rgb(149, 150, 250); text-decoration: none; ">Зарегистрироваться</a>
    <label>{{ username }}</label>
</div>
<style>
    .my-div {
        width: 30px;
        height: 30px;
        border: 1px solid;
        border-radius: 5px;
    } 
</style>
{% endblock %}

{% block main %}
    <body>
        <h1>Бронирование мест</h1>
        <img src="/static/cinema.jpg" style="height: 200px; width: 1200px; margin-left: 15%;">
        <form action="/book_seat/<int:id>" method="post">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <table style="margin-left: 11.30%;">
                <thead>
                    <tr>
                        <th>Ряд</th>
                        <th>Места</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in range(1, 4) %}
                        <tr>
                            <td >{{ row }}</td>
                            {% for seat_number in range(1, 11) %}
                                <td style="padding: 10px; padding-left: 35px; width: 30px; text-align: center;">
                                    <div class="seat_number" style="border: 1px solid; border-radius: 5px; height: 50px; width: 80px;">{{ seat_number }}
                                        <p><input type="checkbox" name="seat_numbers[]" value="{{ row * 3 + seat_number }}" style="padding-top: -5px; height: 20px; width: 20px;"></p>
                                    </div>
                            
                            {% endfor %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>

            <button type="submit" class="btn btn-primary">Бронировать\Снять бронирование</button>
        </form>
    </body>

{% endblock %}
